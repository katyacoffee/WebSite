<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'fav-graph-2.png' %}"/>
    <link rel="apple-touch-icon" href="{% static 'fav-graph-2.png' %}">
    <title>{% block pagetitle %}{% endblock %}</title>
    <!-- CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<style>
            html,
            body{
                height: 100%;
            }

            .wrapper_base {
                {#position: relative;#}
                {#min-height: 100%;#}

                display: block;
                min-height: 100vh;
                  position: relative;
                  padding-bottom: footer height;

            }
</style>
<body>
    <main>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
            #main {
                transition: margin-left 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
                padding: 20px;
                width: 100%;
            }

            .ham-icon {
                vertical-align: middle;
                justify-content: center;
                height: 30px;
                width: 30px;
                padding: 0;
                {#width: 10%;#}
                {#height: 10%;#}
            }

            #navbar {
              overflow: hidden;
              background-color: #68819a;
              font-family: 'Roboto', sans-serif;
              padding: 25px 10px;
              vertical-align: middle;
              {#transition: 0.4s;#}
              {#position: fixed;#}
              width: 100%;
              height: 80px;
              top: 0;
              {#z-index: 99;#}
            }

            #navbar a {
              {#float: left;#}
              color: White;
              text-align: center;
              {#padding: 12px;#}
              margin-left: 12px;
              margin-right: 18px;
              text-decoration: none;
              font-weight: 300;
              font-family: 'Roboto', sans-serif;
              font-size: 20px;
              line-height: 25px;
              border-radius: 4px;
              transition: 0.4s;
              justify-content: center;
              align-items: center;
            }

            #navbar #logo {
              font-size: 30px;
              margin: 10px;
              vertical-align: middle;
              {#font-weight: bold;#}
              {#transition: 0.4s;#}
              min-width: 500px;

            }

            #navbar #logo:hover {
              color: White;
            }

            #navbar a:hover {
              background-color: #68819a;
              color: #b2a9a9;
              margin-left: 12px;
            }

            #navbar-right {
              float: right;
              height: 35px;
              font-size: 20px;
              transition: 0.4s;
              {#margin-right: 22px;#}
              {#margin-left: 22px;#}
            }

            .ham-icon {
                vertical-align: middle;
                justify-content: center;
                align-items: center;
                height: 30px;
                width: 30px;
                padding: 0;
                margin-right: 16px;
                }

            @media screen and (max-width: 980px) {
                #navbar {
                  overflow: hidden;
                  background-color: #68819a;
                  font-family: 'Roboto', sans-serif;
                  padding: 25px 10px;
                  vertical-align: middle;
                  {#transition: 0.4s;#}
                  {#position: fixed;#}
                  width: 100%;
                  height: 80px;
                  top: 0;
                  {#z-index: 99;#}
                }
                #navbar #logo {
                {#font-size: 30px;#}{#transition: 0.4s;#}
                    text-align: center;
                {#float: right;#}
                    align-items: center;
                    justify-content: center;
                    {#margin: 12px;#}
                {#min-width: 550px;#}
                }

                #navbar a {
                  {#float: none;#}
                  color: White;
                  text-align: center;
                  {#padding: 12px;#}
                  margin-left: 12px;
                  text-decoration: none;
                  font-family: 'Roboto', sans-serif;
                  font-size: 20px;
                  line-height: 25px;
                  border-radius: 4px;
                  transition: 0.4s;
                  justify-content: center;
                  align-items: center;
                }

                #navbar-right {
                {#float: none;#} display: none;
                }
            }

            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #68819a;
                {#background-color: #5a728a;#}
                overflow-x: hidden;
                padding-top: 4rem;
                transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
            }

            .sidenav a {
                padding: 0.5rem 1rem;
                text-decoration: none;
                color: #f8f6f6;
                font-family: 'Roboto', sans-serif;
                display: block;
                transition: 0.4s;
                white-space: nowrap;
                font-size: 1.5rem;
            }

            .sidenav a:hover {
                color: #b2a9a9;
                background: #68819a;
                {#background-color: #5a728a;#}
            }

            /* Position and style the close button (top right corner) */
            .sidenav .close-btn {
                position: absolute;
                top: -1rem;
                right: 1rem;
                font-size: 5rem;
            }

            .sidenav .close-btn:hover {
                background: initial;
                transform: scale(1.2);
            }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: left;
                display: block;
                padding: 1rem;
                text-decoration: none;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
                background-color: #68819a;
                color: #5e5b5b;
            }

            /* On smaller screens, where height is less than 480px, change the style of the sidenav (less padding and a smaller font size) */
            @media screen and (max-height: 480px) {
                .sidenav {
                    padding-top: 3rem;

                }

                .sidenav a {
                    font-size: 1.5rem;
                }
            }

            a svg {
                transition: all 0.5s ease;
            }

            a svg:hover {
                transform: rotate(180deg);
            }

            section h1 {
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                font-size: 4rem;
            }

            section p {
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                line-height: 1.8;
                font-size: 1.5rem;
            }

            .topnav a1 {
              float: right;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 17px;
            }

            .topnav a1:hover {
              color: #b2a9a9;
            }
        </style>
        <div class="wrapper_base">
            <div id="navbar">
                <a href="#" class="ham-icon" {# style="align-items: center;" #}>
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#ffffff" stroke-width="5"></path>
                        <path d="M0,14 30,14" stroke="#ffffff" stroke-width="5"></path>
                        <path d="M0,23 30,23" stroke="#ffffff" stroke-width="5"></path>
                    </svg>
                </a>

              <a href="/" id="logo">Geophysical Observatory Mikhnevo</a>
              <div id="navbar-right">
                <a href="/data" style="font-family: 'Roboto', sans-serif; font-weight: 300;">Data</a>
                <a href="/equipment" style="font-family: 'Roboto', sans-serif; font-weight: 300;">Equipment</a>
                <a href="/contacts" style="font-family: 'Roboto', sans-serif; font-weight: 300;">Contacts</a>
              </div>
            </div>
            <div id="sideNavigation" class="sidenav">
                <a href="#" class="close-btn">&times;</a>
                <a href="/data" style="font-family: 'Roboto', sans-serif; font-weight: 300;">Data</a>
                <a href="/equipment" style="font-family: 'Roboto', sans-serif; font-weight: 300;">Equipment</a>
                <a href="/contacts" style="font-family: 'Roboto', sans-serif; font-weight: 300;">Contacts</a>
            </div>
                <script>
                document.querySelector("a.ham-icon").addEventListener("click", function (event) {
                    document.getElementById("sideNavigation").style.width = "250px";
                    document.getElementById("main").style.marginLeft = "250px";
                });

                document.querySelector("a.close-btn").addEventListener("click", function (event) {
                    document.getElementById("sideNavigation").style.width = "0";
                    document.getElementById("main").style.marginLeft = "0";
                });
            </script>
{#            </nav>#}
            <br>
            {% block content %}{% endblock %}

            <style>
                .my_footer {
                    width: 100%;
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    font-family: 'Roboto', sans-serif;
                    font-weight: 300;
                    border-top: 1px solid #9d9b9b;
                }
            </style>
{#        <div class="wrapper_base">#}
            <div class="container px-4 py-5" id="main-contents">
                <footer class="my_footer pt-3 mt-4 text-muted">
                    &nbsp;Â© IDG RAS
                    <br>
                    &nbsp;Institute of geosphere dynamics of Russian academy of sciences
                    <br>
                    <br>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
